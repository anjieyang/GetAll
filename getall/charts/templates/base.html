<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  /* ── Reset & Base ────────────────────────────────── */
  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

  :root {
    /* Surface */
    --bg-primary:   #0f1117;
    --bg-card:      #161b22;
    --bg-card-alt:  #1c2333;
    --border-color: #2d333b;

    /* Text */
    --text-primary:   #e6edf3;
    --text-secondary: #8b949e;
    --text-muted:     #636c76;

    /* Accent — TradingView-inspired */
    --green:       #00C076;
    --green-dim:   rgba(0, 192, 118, 0.15);
    --red:         #FF3B69;
    --red-dim:     rgba(255, 59, 105, 0.15);
    --blue:        #4C9AFF;
    --blue-dim:    rgba(76, 154, 255, 0.15);
    --yellow:      #F0B90B;
    --yellow-dim:  rgba(240, 185, 11, 0.15);
    --gray-line:   #3d444d;

    /* Fonts */
    --font-sans:  'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans SC', 'PingFang SC', 'Microsoft YaHei', sans-serif;
    --font-mono:  'JetBrains Mono', 'Fira Code', 'SF Mono', 'Cascadia Code', 'Noto Sans Mono CJK SC', monospace;
  }

  body {
    font-family: var(--font-sans);
    background: var(--bg-primary);
    color: var(--text-primary);
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  /* ── Utility classes ─────────────────────────────── */
  .card {
    background: var(--bg-card);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    overflow: hidden;
  }

  .card-header {
    padding: 10px 16px;
    font-size: 12px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    color: var(--text-secondary);
    border-bottom: 1px solid var(--border-color);
  }

  .positive { color: var(--green); }
  .negative { color: var(--red); }
  .neutral  { color: var(--text-secondary); }
  .mono     { font-family: var(--font-mono); }

  .metric-value {
    font-family: var(--font-mono);
    font-size: 13px;
    font-weight: 500;
  }

  .metric-label {
    font-size: 11px;
    color: var(--text-secondary);
  }

  /* ── Chart containers ────────────────────────────── */
  .chart-container {
    width: 100%;
    height: 100%;
    min-height: 100px;
  }
</style>

<!-- ECharts (inlined to avoid file:// origin issues in headless Chromium) -->
<script>{{ echarts_inline_js }}</script>

<script>
  // ECharts dark theme matching our CSS vars
  (function() {
    var theme = {
      color: ['#4C9AFF', '#00C076', '#FF3B69', '#F0B90B', '#A78BFA', '#F97316', '#06B6D4', '#EC4899'],
      backgroundColor: 'transparent',
      textStyle: { color: '#e6edf3', fontFamily: "'Inter', sans-serif" },
      title: { textStyle: { color: '#e6edf3' }, subtextStyle: { color: '#8b949e' } },
      legend: { textStyle: { color: '#8b949e' } },
      tooltip: {
        backgroundColor: 'rgba(22, 27, 34, 0.95)',
        borderColor: '#2d333b',
        textStyle: { color: '#e6edf3', fontSize: 12 }
      },
      categoryAxis: {
        axisLine: { lineStyle: { color: '#2d333b' } },
        axisTick: { lineStyle: { color: '#2d333b' } },
        axisLabel: { color: '#8b949e' },
        splitLine: { lineStyle: { color: '#2d333b', type: 'dashed' } }
      },
      valueAxis: {
        axisLine: { lineStyle: { color: '#2d333b' } },
        axisTick: { lineStyle: { color: '#2d333b' } },
        axisLabel: { color: '#8b949e' },
        splitLine: { lineStyle: { color: '#2d333b', type: 'dashed' } }
      }
    };
    echarts.registerTheme('getall_dark', theme);
  })();

  // Signal readiness after all charts init
  function signalReady() {
    window.__chartReady = true;
  }
</script>

{% block head_extra %}{% endblock %}
</head>
<body>
{% block body %}{% endblock %}
</body>
</html>
