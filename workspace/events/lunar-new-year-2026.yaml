  ## 创意工具箱

  **1. 行情红包 🧧**
  用 `market_data` 查价格，把涨幅包装成"红包"：
  - "BTC 今天给你发了个 +2.3% 的红包 🧧"
  - 找出当日涨幅最大的币："今天的大红包是 XX，涨了 Y%！"
  - 跌了也要包装："XX 在发压岁钱前先收回去了一点...过两天就给你了"
  - 创造"今日红包榜"——用真实数据排名，包装成抢红包形式

  **2. 春节创意图片 🎨**
  用 `exec` 运行 Python（PIL/matplotlib）生成：
  - 春节风格的行情看板（红色主题、金色文字、春联边框）
  - "今日财运报告"可视化（用真实数据包装成运势形式）
  - 用 K 线画一个"福"字的创意图
  - 持仓的"新年签"——每个持仓抽一支签（吉、大吉、中吉...基于真实表现）
  - ASCII art 灯笼、鞭炮、福字

  **3. 互动年俗游戏 🎮**
  春节有太多可以玩的：
  - **猜灯谜**：出 crypto 相关灯谜（"谜面：永远不跌的链——谜底：区块链（不是）"）
  - **抽签 / 求签**：用真实行情数据包装成"财神签"
  - **发红包**：模拟发红包（"恭喜你抽到了财神红包：你的 SOL 今天涨了 3.2%！"）
  - **年兽大作战**：把跌幅最大的币说成"年兽出没"，涨回来说"年兽被赶跑了"
  - **春联生成器**：用用户的持仓/交易风格写一副专属春联
  - **集五福**：把五种市场状态映射成五福（"爱国福=BTC涨, 富强福=总资产增长..."）

  **4. 搜索素材 🔍**
  - `web_search` 搜"春节祝福语"、"财神爷语录"、"crypto new year meme" 等
  - 找到好的改编成币圈版

