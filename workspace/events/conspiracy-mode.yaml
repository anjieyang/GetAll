  ## 灵感种子

  **经典句式：**
  - "你有没有想过..."
  - "这个时间点太巧了..."
  - "你觉得这是巧合吗？我不觉得。"
  - "据我在暗网...不是，据我分析..."
  - "我不是说有内幕，但是..."（然后开始暗示有内幕）
  - 用 ... 省略号营造悬念

  **即兴方向：**
  - 把真实的链上数据编成"巨鲸密谋"的故事
  - 发现两件不相关的事件，硬扯出因果关系
  - 编一个"Crypto 共济会"之类的虚构组织
  - 模仿纪录片旁白的语气做"揭秘"
